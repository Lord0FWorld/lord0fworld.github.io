<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Анимированый телефон</title>
	<link rel="stylesheet" href="magnific-popup.css">
	<link rel="stylesheet" href="modal.css"> <!-- Стили анимированого звонка -->
	<link rel="stylesheet" href="magnific-custom.css"> <!-- Кастомные настройки анимации с сайта магнифик -->

	<script src="jquery.min.js"></script>
	<script src="jquery.magnific-popup.min.js"></script>

	<script src="masked_input/jquery.maskedinput.min.js"></script> <!-- Маска телефона -->
	<script src="masked_input/input_init.js"></script>
</head>
<body>
	
	
	<!-- Анимированый телефон -->
	<div id="kmacb">
		<a title="Заказать обратный звонок" href="#callback" class="popup-with-move-anim">
			<div class="kmacb-circle"></div>
			<div class="kmacb-circle-fill"></div>
			<div class="kmacb-img-circle"></div>
		</a>
	</div>
	<!-- Анимированый телефон -->


	<!-- Всплывающая форма -->
	<div class="hidden">
		<form class="popup-form callback zoom-anim-dialog mfp-hide" id="callback">

			<div class="success">Спасибо за заявку!</div>

			<!-- Hidden Required Fields -->
			<input type="hidden" name="project_name" value="Site Name">
			<input type="hidden" name="admin_email" value="lordofalltheworld@gmail.com">
			<input type="hidden" name="form_subject" value="Form Subject">
			<!-- END Hidden Required Fields -->
			<input type="hidden" name="Форма анимированного телефона">

			<h3>Заказать звонок</h3>
			<label>
				<span>Ваше Имя:</span>
				<input type="text" name="Имя" placeholder="Введите ваше имя...">
			</label>
			<label>
				<span>Ваш Телефон:</span>
				<input type="phone" name="Телефон" placeholder="Введите ваш телефон..." required>
			</label>
			<div class="text-center">
				<button class="button">Отправить</button>
			</div>
			
		</form>

	</div>
	<!-- Всплывающая форма -->

<script>
	$(document).ready(function(){
		$(".popup-with-move-anim").magnificPopup({//Класс кнопки.Готовая анимация move-anim
		type: 'inline',

		fixedContentPos: false,
		fixedBgPos: true,

		overflowY: 'auto',

		closeBtnInside: true,
		preloader: false,
		
		midClick: true,
		removalDelay: 300,
		mainClass: 'my-mfp-slide-bottom'
	});
		//E-mail Ajax Send
	//Documentation & Example: https://github.com/agragregra/uniMail
	$(".callback").submit(function() { //Change
		var th = $(this);
		$.ajax({
			type: "POST",
			url: "mail.php", //Change
			data: th.serialize()
		}).done(function() {
			$(".success").addClass("visible");
			setTimeout(function() {
				// Done Functions
				th.trigger("reset");
			$(".success").removeClass("visible");
			$.magnificPopup.close();
			}, 3000);
		});
		return false;
	});
});
</script>

</body>
</html>
